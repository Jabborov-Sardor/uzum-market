    <!-- Modal -->
    <div

      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button

          </div>
          <div class="modal-body">
            <form>
              <input id="inp_1" placeholder="title" class="inp_s" type="text" />
              <input
                id="inp_2"
                placeholder="3.6 (523 sharhlar)"

                type="text"
              />
              <input
                id="inp_3"
                placeholder="... so'm/oyiga"
                class="inp_s"
                type="text"
              />
              <input
                id="inp_4"
                placeholder="RealPrice"
                class="inp_s"
                type="text"
              />
              <input
                id="inp_5"
                placeholder="Chegirma Narx so'm"
                class="inp_s"
                type="text"
              />
            </form>
          </div>
          <div class="modal-footer">
            <!-- // muxum //// -->
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- /// muxum -->
            <button
              id="btn_change"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
