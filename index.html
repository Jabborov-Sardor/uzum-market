<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzum Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ed1498d79c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="imgs/uzum.webp" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <div class="nav-as">
      <div class="nav-as-left">
        <img class="loc" src="img/Vector (1).svg" alt="" />

        <p>Shahar:</p>
        <p>Toshkent</p>
        <span></span>
        <p>Topshirish punktlari</p>
      </div>
      <div class="nav-as-right">
        <p class="uzBuy">Uzumda soting</p>
        <p>Savol-javoblar</p>
        <p>Buyurtmalarim</p>
        <div class="language">
          <img
            class="uzbImg"
            src="img/span.icon__selected-before (32).svg"
            alt=""
          />
          <select class="Uz" name="O'zbekcha" id="">
            <option value="O'zbekcha">O'zbekcha</option>
            <option value="Русский">Русский</option>
          </select>
        </div>
      </div>
    </div>
    <!-- ................................................................................................... -->
    <div class="container">
      <div class="navbar">
        <img class="logo" src="img/div.middle-header-main-logo.svg" alt="" />
        <div class="katalog">
          <img class="katalImg" src="img/div.catalog-icon.svg" alt="" />
          <p>Katalog</p>
        </div>
        <div class="divInp">
          <input
            class="inpp"
            placeholder="Mahsulotlar va turkumlarni izlash"
            type="text"
          />
          <button class="btn">
            <img class="lupaImg" src="img/Button.svg" alt="" />
          </button>
        </div>
        <div class="nav-right">
          <div class="kirish">
            <img class="man" src="img/mannn.svg" alt="" />
            <p>Kirish</p>
          </div>
          <div class="saralangan">
            <img class="heart" src="img/heart.svg" alt="" />
            <p>Saralangan</p>
          </div>
          <div class="savat">
            <img class="savatImg" src="img/savat.svg" alt="" />
            <p>Savat</p>
          </div>
        </div>
      </div>
      <img src="img/div.banner-block.svg" alt="" />

      <!-- <div class="cards" id="cards">
        <img class="clothes" src="img/futbolka.webp" alt="clothes" />
      </div> -->

      <!-- navbar qismi tugadi -->
      <div class="cards"></div>
      <template class="temp">
        <div class="card">
          <img class="img1" src="./img/kungaboqar.svg" alt="" />
          <div><i class="img2 fa-regular fa-heart"></i></div>
          <p class="p">
            Kungaboqar yog'i Oila tanlovi, <br />tozalangan va
            xidsizlantirilgan.
          </p>

          <div class="reyting">
            <p class="heart">⭐</p>
            <p class="reyt">4.9</p>
            <p class="ras">19716 so'm/oyiga</p>
            <s class="real-price">250 000</s>
            <p class="skitka">169 000 so'm</p>
          </div>
        </div>
      </template>
    </div>
    <script type="module" src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
