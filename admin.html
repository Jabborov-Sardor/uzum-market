<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzum Market ADMIN</title>
    <!-- //// botstrap///// -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- ////////// -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ed1498d79c.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="icon" href="imgs/uzum.webp" type="image/x-icon" /> -->
    <link rel="stylesheet" href="/admin_css.css" />
    <!-- <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <div class="laK_qat">
      <div class="laK_qat_chap">
        <img class="ikon_L" src="img/Vector (1).svg" alt="" />
        <p>Shahar:</p>
        <p>Toshkent</p>
        <p>Topshirish punktlari</p>
      </div>
      <!-- <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="add">
        ADD
      </button> -->
      <div class="laK_qat_ung">
        <p class="uzBuys">Uzumda soting</p>
        <p>Savol-javoblar</p>
        <p>Buyurtmalarim</p>
        <div class="til">
          <img
            class="uzb_Img"
            src="img/span.icon__selected-before (32).svg"
            alt=""
          />
          <select class="davn" name="O'zbekcha" id="">
            <option value="O'zbekcha">O'zbekcha</option>
            <option value="Русский">Русский</option>
          </select>
        </div>
      </div>
    </div>
    <!-- ///////////////////////////////////// -->

    <!-- //////////////// Navbar qismi /////////////////////// -->
    <div class="contner">
      <div class="nev_bar">
        <a href="index.html">
          <img class="logo" src="img/div.middle-header-main-logo.svg" alt="" />
        </a>
        <div class="katalug">
          <img class="katalImg" src="img/div.catalog-icon.svg" alt="" />
          <p>Katalog</p>
        </div>
        <div class="div_Inp">
          <input
            class="in_pp"
            placeholder="Mahsulotlar va turkumlarni izlash"
            type="text"
          />
          <button class="b_tn">
            <img class="lupaImg" src="img/Button.svg" alt="" />
          </button>
        </div>
        <div class="nev-rayt">
          <div class="kirish_w">
            <img class="man" src="img/mannn.svg" alt="" />
            <p>Kirish</p>
          </div>
          <div class="saralangan">
            <img class="heart" src="img/heart.svg" alt="" />
            <p>Saralangan</p>
          </div>
          <div class="savat">
            <img class="savatImg" src="img/savat.svg" alt="" />
            <p>Savat</p>
          </div>
        </div>
      </div>
      <!-- ///////////////////////// -->
      <!-- style="height: 400px; width: 1230px; border-radius: 10px" -->
      <!-- /////////////////////////// -->
      <div class="nev_as_sec">
        <div class="nev_as_ikki_imp_page">
          <img src="img/asImg.svg" alt="" />
          <p><b>Muddatli to'lov</b></p>
        </div>
        <p>Elektronika</p>
        <p>Maishiy texnika</p>
        <p>Kiyim</p>
        <p>Poyabzallar</p>
        <p>Aksesuarlar</p>
        <p>Go'zallik va Parvarish</p>
        <p>Salomatlik</p>
        <p>Uy-ro'zg'or buyumlari</p>
        <p>Qurilish va ta'mirlash</p>
      </div>
      <!-- ////////////////////////// -->

      <!-- ///////////////form inp////////////////// -->
      <form class="form form-control">
        <input
          id="inp_1"
          placeholder="Img URL"
          class="form-control mt-3 border-black inp_s"
          type="text"
        />
        <input
          id="inp_2"
          placeholder="title"
          class="form-control mt-3 border-black inp_s"
          type="text"
        />
        <input
          id="inp_3"
          placeholder="3.6 (523 sharhlar)"
          class="form-control mt-3 border-black inp_s"
          type="text"
        />
        <input
          id="inp_4"
          placeholder="... so'm/oyiga"
          name="real_price"
          class="form-control mt-3 border-black inp_s"
          type="number"
        />
        <input
          id="inp_5"
          placeholder="RealPrice"
          name="discount_price"
          class="form-control mt-3 border-black inp_s"
          type="number"
        />
        <input
          id="inp_6"
          placeholder="Chegirma Narx so'm"
          name="monthly"
          class="form-control inp_s mt-3 border-black"
          type="number"
        />
        <button id="btn_change" type="button" class="btn btn-primary">
          Save changes
        </button>
      </form>
      <!-- //////////////////////form inpni tugashi////////////////////// -->
      <div class="carts"></div>
      <template class="temp">
        <div class="cart_1">
          <img class="img1" src="./img/kungaboqar.svg" alt="" />
          <div><i class="img2 fa-regular fa-heart"></i></div>
          <p class="m-0 p-0 Yozuv">
            Kungaboqar yog'i Oila tanlovi, tozalangan va xidsizlantirilgan.
          </p>
          <div class="reyting">
            <div class="star1">
              <p class="m-0 p-0 heart">⭐</p>
              <p class="m-0 p-0 reyt">4.9</p>
            </div>
            <p class="m-0 p-0 ras">19716 so'm/oyiga</p>
            <div class="buy_left">
              <div class="buy_l">
                <s class="m-0 p-0 real-price">250 000</s>
                <p class="m-0 p-0 skitka">169 000 so'm</p>
              </div>
            </div>
          </div>
          <div class="del_edit">
            <button id="btn_del" class="btn_del">Del</button>
            <button
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              id="btn_edit"
              class="btn_edit"
            >
              Edit
            </button>
          </div>
        </div>
      </template>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img src="" id="edit-img" alt="" />
              <form id="form-edit">
                <input
                  id="m_inp_1"
                  placeholder="img URL"
                  name="img"
                  class="m_inp_s"
                  type="text"
                />
                <input
                  id="m_inp_2"
                  placeholder="title"
                  name="title"
                  class="m_inp_s"
                  type="text"
                />
                <input
                  id="m_inp_3"
                  placeholder="... so'm/oyiga"
                  class="m_inp_s"
                  name="oyiga"
                  type="text"
                />
                <input
                  id="m_inp_4"
                  placeholder="RealPrice"
                  name="RealPrice"
                  class="m_inp_s"
                  type="text"
                />
                <input
                  id="m_inp_5"
                  placeholder="Chegirma Narx so'm"
                  name="discount_price_1"
                  class="m_inp_s"
                  type="text"
                />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="save_chang"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- //////////// bootstrap modal oxiri  ////////////////// -->
    </div>

    <!-- ////// bootstrap script /////// -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- ///////////// -->
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
