<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzum Market Magazin</title>
    <!--  JS kutibxona link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ed1498d79c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <!-- //////////////////// LAKATSI NAV /////////////// -->
    <div class="laK_qat">
      <div class="laK_qat_chap">
        <img class="ikon_L" src="img/Vector (1).svg" alt="" />
        <p>Shahar:</p>
        <p>Toshkent</p>
        <p>Topshirish punktlari</p>
      </div>
      <div class="laK_qat_ung">
        <p class="uzBuys">Uzumda soting</p>
        <p>Savol-javoblar</p>
        <p>Buyurtmalarim</p>
        <div class="til">
          <img
            class="uzb_Img"
            src="img/span.icon__selected-before (32).svg"
            alt=""
          />
          <select class="davn" name="O'zbekcha" id="">
            <option value="O'zbekcha">O'zbekcha</option>
            <option value="Русский">Русский</option>
          </select>
        </div>
      </div>
    </div>
    <!-- /////////////////// LAKATSIYA NAV  TUGADI ////////////////// -->

    <!-- //////////////// Navbar qismi /////////////////////// -->
    <div class="contner">
      <div class="nev_bar">
        <img class="logo" src="img/div.middle-header-main-logo.svg" alt="" />
        <div class="katalug">
          <img class="katalImg" src="img/div.catalog-icon.svg" alt="" />
          <p>Katalog</p>
        </div>
        <div class="div_Inp">
          <input
            class="in_pp"
            placeholder="Mahsulotlar va turkumlarni izlash"
            type="text"
          />
          <button class="b_tn">
            <img class="lupaImg" src="img/Button.svg" alt="" />
          </button>
        </div>
        <div class="nev-rayt">
          <a href="./admin.html" class="kirish_w">
            <img class="man" src="img/mannn.svg" alt="" />
            <p>Kirish</p>
          </a>
          <a href=""> </a>
          <div class="saralangan">
            <a href="favorits.html" class="is_favorits">
              <img class="heart" src="img/heart.svg" alt="" />
              <p>Saralangan</p>
            </a>
          </div>
          <div class="savat">
            <img class="savatImg" src="img/savat.svg" alt="" />
            <p>Savat</p>
          </div>
        </div>
      </div>
      <!-- ///////////// NAVBAR QISMI TUGADI //////////// -->
      <!-- style="height: 400px; width: 1230px; border-radius: 10px" -->
      <!-- /////////////////////////// -->
      <div class="nev_as_sec">
        <div class="nev_as_ikki_imp_page">
          <img src="img/asImg.svg" alt="" />
          <p><b>Muddatli to'lov</b></p>
        </div>
        <p>Elektronika</p>
        <p>Maishiy texnika</p>
        <p>Kiyim</p>
        <p>Poyabzallar</p>
        <p>Aksesuarlar</p>
        <p>Go'zallik va Parvarish</p>
        <p>Salomatlik</p>
        <p>Uy-ro'zg'or buyumlari</p>
        <p>Qurilish va ta'mirlash</p>
      </div>
      <!-- ////////////////////////// -->

      <!-- //////// Swiper js kodi boshi ///// -->
      <div
        class="swiper"
        style="
          width: 100%;
          max-height: 414px;
          border-radius: 10px;
          margin-bottom: 35px;
        "
      >
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <!--  1 -->
            <img
              src="	https://images.uzum.uz/cqrs1iksslomdvnkevb0/main_page_banner.jpg"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <!--  2 -->
            <img
              src="https://images.uzum.uz/cq1uvhgsarnfdo9a64rg/main_page_banner.jpg"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <!--  3 -->
            <img
              src="https://images.uzum.uz/cqjlsscqvsse8letlnr0/main_page_banner.jpg"
              alt=""
            />
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

      <!-- //////// Swiper js kodi tugashi ///// -->

      <div class="carts"></div>
      <!-- /////////////// template////////////////////// -->
      <template class="temp">
        <div class="cart_1">
          <img class="img1" src="./img/kungaboqar.svg" alt="" />
          <div><i class="img2 fa-regular fa-heart"></i></div>
          <p class="Yozuv">
            Kungaboqar yog'i Oila tanlovi, tozalangan va xidsizlantirilgan.
          </p>
          <div class="reyting">
            <div class="star1">
              <p class="m-0 p-0 heart">⭐</p>
              <p class="m-0 p-0 reyt">4.9</p>
            </div>
            <p class="m-0 p-0 ras">19716 so'm/oyiga</p>
            <div class="buy_left">
              <div class="buy_l">
                <s class="m-0 p-0 real-price">250 000</s>
                <p class="skitka">169 000 so'm</p>
              </div>
              <!-- <button>
                <img class="buy_img" src="img/div.slot (1).svg" alt="" />
              </button> -->
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- //////// JS kutibxona  script -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- //////// JS kutibxona  script tugashi -->

    <!-- ////// bootstrap script /////// -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- ///////////// -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
